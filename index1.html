<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Три кнопки с картинками и переходами</title>
<style>
body {
  font-family: 'Nunito Sans', sans-serif;
  /* Фон с изображением, измените URL на ваш */
  background-image: url('htmlconvd-xiDtcz_html_12741b8a4e3bac49.png');
  background-size: cover; /* Обеспечивает масштабирование фона */
  background-position: top;
  background-repeat: no-repeat;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 20px; /* Отступы для мобильных устройств */
}

/* Легкое затемнение фона для читаемости */
body::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background-color: rgba(255,255,255,0.2);
  z-index: -1;
}

/* Контейнер для карточек */
.container {
  display: flex;
  flex-wrap: wrap; /* перенос элементов при нехватке места */
  justify-content: center;
  gap: 20px; /* промежутки между карточками */
  width: 100%;
  max-width: 800px; /* максимум ширины контейнера */
  z-index: 1;
}

/* Карточки */
.link-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 150px;
  padding: 15px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
  flex: 1 1 150px; /* растягиваться и сжиматься */
  max-width: 150px;
}
.link-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
.link-card img {
  width: 80px; /* Можно менять ширину */
  height: 80px; /* Можно менять высоту */
  object-fit: contain;
  margin-bottom: 10px;
}
.button-label {
  font-size: 16px;
  font-weight: bold;
  color: #333;
  text-align: center;
}

/* Для мобильных устройств — карточки растягиваются на всю ширину */
@media (max-width: 500px) {
  .link-card {
    width: 100%;
    max-width: 100%;
  }
}
</style>
</head>
<body>
<div class="container">
  <!-- Замените href на ваши страницы -->
  <a href="index3.html" class="link-card">
    <img src="https://img.icons8.com/ios/80/000000/settings.png" alt="ССПС"/>
    <div class="button-label">ССПС</div>
  </a>
  <a href="index2.html" class="link-card">
    <img src="https://img.icons8.com/ios/80/000000/conference.png" alt="Бригада"/>
    <div class="button-label">Бригада</div>
  </a>
  <a href="index4.html" class="link-card">
    <img src="https://img.icons8.com/ios/80/000000/calendar.png" alt="График"/>
    <div class="button-label">График</div>
  </a>
</div>
</body>
</html>
